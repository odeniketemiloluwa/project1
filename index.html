        <header>
          <h1>  Registration Form </h1>
        </header>
        <div class ="container">
            <form action="#">
            <h2>Register Now</h2>
               <label for="fname" >Full Name:</label>

placeholder="Enter Fullname"            required>

            <div class ="gender">
            <input type="radio" class="sex"  id="male" name="sex">
            <label for="gender" style="padding-left:5px" >Male</label>
               <input type="radio"  class="sex" id="female" name="sex">
            <label for="gender" style="padding-left:5px" >Female</label>
            </div>
                 <label for="password" >Password:</label>
            <input type="password"  class="infoinput" id="pwd" placeholder="Enter Password">
            <button type="submit" value="register">Register</button>
       </form>
        </div>
    </body>
